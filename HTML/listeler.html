<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listelerle Calısmak </title>
</head>             
<body>
    <h1>Listeler : </h1>
    <h2>Sıralı listeler ordered</h2>
    <h2>Sıralı olmayan listeler nonorderid</h2>

    <ol start="10">
        <!-- list item-->
         <li> item 1</li>
         <li> item 2</li>
    </ol>

    <ol>
        <!-- list item-->
         <li> item 1</li>
         <li> item 2</li>
    </ol>
    <ul>
        <!-- list item-->
         <li> item 1</li>
         <li> item 2</li>
    </ul>

    <h2>Sıralı içinde sırasız</h2>
    <ol start="200">
        <li> 1. oge
            <ul>
                <li> 1.1. oge</li>
                <li> 1.2. oge</li>
            </ul>
        </li>    
    </ol>
</body>
</html>
